<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>No.8 - 把 AE 动画转换成 Web 原生动画</title>
  <style>
    .container {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="bm"></div>
  </div>
  <script src="https://cdn.bootcss.com/bodymovin/4.13.0/bodymovin.min.js"></script>
  <script>
    {
      var animation = bodymovin.loadAnimation({
        container: document.getElementById('bm'),
        renderer: 'svg',
        loop: true,
        autoplay: true,
        path: './data.json'
      })
    }
  </script>
</body>
</html>
